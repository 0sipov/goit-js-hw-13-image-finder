<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Image searcher</title>
</head>
<body>
  <main>
    <form action="" class="search-form">
      <label for="">Enter your query: <input type="text" class="search-input" name="query" autocomplete="off" placeholder="Cat"></label>
      <button type="submit" class="search-btn">Search</button>
    </form>
    <ul class="gallery"></ul>
    <button type="button" class="next-page-btn is-hidden">Load more...</button>
  </main>
</body>
</html>
